<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <img src="images/bg-pattern-top.svg" alt="" class="top">
  <img src="images/bg-pattern-bottom.svg" alt="" class="bottom">

  <main>
    <img src="images/bg-pattern-card.svg" alt="" class="top-img">
    <div class="profile">
      <img src="images/image-victor.jpg" alt="">
      <h1> Victor Crest <span>26</span></h1>
      <p> London</p>
    </div>
    <hr>
    <div class="nums">
      <p>80K <span>Followers</span></p>
      <p>803K <span>Likes</span></p>
      <p>1.4K<span> Photos</span></p>
    </div>

  </main>
</body>

</html>
